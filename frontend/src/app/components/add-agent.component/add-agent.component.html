<form (ngSubmit)="submit()" #form="ngForm" class="max-w-2xl mx-auto mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800 dark:text-black">Ajouter un nouvel employé</h2>

  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-5 group">
      <input
  #nsInput
  [(ngModel)]="employee.NS"
  name="NS"
  id="floating_ns"
  type="text"
  required
  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-black dark:border-gray-600 dark:focus:border-blue-500"
  placeholder=" "
/>

      <label for="floating_ns"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 -translate-y-6 top-3 z-[-1] origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        N-S
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input [(ngModel)]="employee.NCIN" name="NCIN" id="floating_ncin" type="text" required
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-black dark:border-gray-600 dark:focus:border-blue-500"
        placeholder=" " />
      <label for="floating_ncin"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 -translate-y-6 top-3 z-[-1] origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        N-CIN
      </label>
    </div>
  </div>

  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-5 group">
      <input [(ngModel)]="employee.NOM" name="NOM" id="floating_nom" type="text"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-black dark:border-gray-600 dark:focus:border-blue-500"
        placeholder=" " />
      <label for="floating_nom"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 -translate-y-6 top-3 z-[-1] origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Nom
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input [(ngModel)]="employee.PRENOM" name="PRENOM" id="floating_prenom" type="text"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-black dark:border-gray-600 dark:focus:border-blue-500"
        placeholder=" " />
      <label for="floating_prenom"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 -translate-y-6 top-3 z-[-1] origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Prénom
      </label>
    </div>
  </div>

  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-5 group">
      <input [(ngModel)]="employee.CADRE" name="CADRE" id="floating_cadre" type="text"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-black dark:border-gray-600 dark:focus:border-blue-500"
        placeholder=" " />
      <label for="floating_cadre"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 -translate-y-6 top-3 z-[-1] origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Cadre
      </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input [(ngModel)]="employee.GRADE" name="GRADE" id="floating_grade" type="text"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-black dark:border-gray-600 dark:focus:border-blue-500"
        placeholder=" " />
      <label for="floating_grade"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 -translate-y-6 top-3 z-[-1] origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Grade
      </label>
    </div>
  </div>

  <div class="relative z-0 w-full mb-5 group">
    <input [(ngModel)]="employee.FONCTION" name="FONCTION" id="floating_fonction" type="text"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer dark:text-black dark:border-gray-600 dark:focus:border-blue-500"
      placeholder=" " />
    <label for="floating_fonction"
      class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform scale-75 -translate-y-6 top-3 z-[-1] origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
      Fonction
    </label>
  </div>

  <div class="relative z-0 w-full mb-5 group flex items-center">
    <label for="solde"
      class="mr-4 text-sm text-gray-500 dark:text-gray-400">
      Solde
    </label>
    <button type="button"
      class="px-2 py-1 bg-gray-200 rounded-l hover:bg-gray-300"
      (click)="employee.SOLDE = (employee.SOLDE || 0) - 1"
      [disabled]="(employee.SOLDE || 0) <= 0">
      -
    </button>
    <input [(ngModel)]="employee.SOLDE" name="SOLDE" id="solde" type="number" min="0"
      class="w-20 text-center py-2 px-1 border-t border-b border-gray-300 focus:outline-none dark:text-black"
      placeholder="0" />
    <button type="button"
      class="px-2 py-1 bg-gray-200 rounded-r hover:bg-gray-300"
      (click)="employee.SOLDE = (employee.SOLDE || 0) + 1">
      +
    </button>
  </div>

  <div class="flex justify-center">
    <button type="submit"
      class="text-black bg-gray-700 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2.5 text-center dark:bg-gray-700 dark:hover:bg-gray-500 dark:text-white dark:hover:text-black dark:focus:ring-gray-300 transition hover:cursor-pointer"
      [disabled]="form.invalid">
      Ajouter employé
    </button>
  </div>
</form>
