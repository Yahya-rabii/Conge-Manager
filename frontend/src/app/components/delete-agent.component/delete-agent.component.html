<div class="max-w-md mx-auto mt-10 p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Supprimer un employé</h2>

  <label for="delete-ns" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numéro de Sécurité Sociale</label>
  <input
    type="text"
    id="delete-ns"
    [(ngModel)]="nSToDelete"
    name="nSToDelete"
    placeholder="Entrer le NSS à supprimer"
    class="block w-full p-2.5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-red-500 focus:border-red-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
  />

  <button
    type="button"
    (click)="searchBeforeDelete()"
    class="mt-4 w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-700"
  >
    Rechercher l'employé
  </button>

  <div *ngIf="employee" class="mt-6 p-4 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 dark:border-gray-600">
    <p><strong>Prénom :</strong> {{ employee.PRENOM }} {{ employee.NOM }}</p>
    <p><strong>NSS :</strong> {{ employee.NS }}</p>
    <p><strong>NCIN :</strong> {{ employee.NCIN }}</p>
    <p><strong>Cadre :</strong> {{ employee.CADRE }}</p>
    <p><strong>Grade :</strong> {{ employee.GRADE }}</p>
    <p><strong>Fonction :</strong> {{ employee.FONCTION }}</p>
    <p><strong>Solde (actuel) :</strong> {{ employee.SOLDE }}</p>

    <button
      type="button"
      (click)="delete()"
      class="mt-4 w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700"
    >
      Confirmer la suppression
    </button>
  </div>
</div>
